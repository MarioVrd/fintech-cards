<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">cRd</a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/register">+ Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="content">
        <div class="container">
            <form method="POST" th:action="@{/api/auth/register}" th:object="${register_req}">
                <div class="form-group">
                    <label for="username-input">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username-input">
                </div>
                <div class="form-group">
                    <label for="name-input">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name-input">
                </div>
                <div class="form-group">
                    <label for="surname-input">Surname</label>
                    <input type="text" th:field="*{surname}" class="form-control" id="surname-input">
                </div>
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email-input">
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password-input">
                </div>
                <p><input class="btn btn-primary" type="submit" value="Submit" /></p>
            </form>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
