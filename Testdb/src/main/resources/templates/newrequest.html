<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create new card</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
	<form method="POST" action="#" th:action="@{/request}" th:object="${request}">
            <p>Form: 
                <select th:field="*{form}">
                    <option th:each="cardform : ${T(com.example.demo.model.enums.CardForm).values()}" 
                            th:value="${cardform}" th:text="${cardform}"></option>
                </select>
		<p>Type: 
                    <select th:field="*{type}">
                        <option th:each="cardtype : ${T(com.example.demo.model.enums.CardType).values()}" 
                            th:value="${cardtype}" th:text="${cardtype}"></option>
                    </select>
		<p><input type="submit" value="Submit" /></p>
	</form>
</body>
</html>
